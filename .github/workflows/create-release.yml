name: Create release

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Bump version
        run: |
          npx standard-version
          echo '::set-env name=RELEASE_VERSION::$(git describe --tags `git rev-list --tags --max-count=1`)'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

